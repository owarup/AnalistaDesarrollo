<div class="container">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
     <div class="card text-center mt-3"></div>
      <h4>Agregar producto</h4>
      <form class="mt-4"  [formGroup]="editarForm" (ngSubmit)="postForm(editarForm.value)">
        <div class="row">
          <div class="col">
            <input type="text" name="" id="" class="form-control mt-3" formControlName="color" placeholder="Color">
          </div>
          <div class="col">
            <input type="text" name="" id="" class="form-control mt-3"  formControlName="dimension" placeholder="Dimensiones">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <input type="text" name="" id="" class="form-control mt-3"  formControlName="capacidad" placeholder="Capacidad">
          </div>
          <div class="col">
            <input type="text" name="" id="" class="form-control mt-3"  formControlName="modelo" placeholder="Modelo">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <input type="text" name="" id="" class="form-control mt-3"  formControlName="material" placeholder="Material">
          </div>
          <div class="col">
            <input type="text" name="" id="" class="form-control mt-3"  formControlName="calidad" placeholder="Calidad">
          </div>
          <div class="col">
            <input type="text" name="" id="" class="form-control mt-3"  formControlName="cantidad" placeholder="Cantidad">
          </div>
        </div>
        <div class="mt-3 text-center">
          <br>
          <button type="submit" class="btn btn-primary" >Guardar</button>
          <!--<button type="button" class="btn btn-danger"  >Eliminar</button> (click)="eliminar()"-->
          <button type="button" class="btn btn-dark" style="margin-left: 17px;"(click)="salir()">Salir</button>
        </div>
      </form>
    </div>
  </div>
</div>
